<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もうだめだー！</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #taiwanButton {
            padding: 20px 40px;
            font-size: 24px;
            cursor: pointer;
            background-color: #007bff; /* 青色のボタン */
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        #taiwanButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button id="taiwanButton">
        台湾いきたいワン！
    </button>

    <script src="script.js"></script>

</body>
</html>
